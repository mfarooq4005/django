{% extends 'base.html' %}
{% block 'content' %}
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">CONTACT US {{output}}</h1>
                  <div class="mail_sectin" method="POST">
                     <form method="POST" action="/contact_data/">
                        {% csrf_token %}
                         {{form}}
                     <input type="text" class="email-bt" placeholder="Phone Number" name="phone">
                     <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message"></textarea>
                    <button class="send_bt" type="submit" > Submit</button>
                  </div>
               </form>
               </div>
               <div class="col-md-6">
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {% endblock %}
