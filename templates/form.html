{% extends 'base.html' %}
{% block 'content' %}
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">Submissions Form</h1>
                  <form method="post" action="/form_data/">
                     {% csrf_token %}
                     {{form}}
<!--                     <label for="full_name">Full Name:</label>-->
<!--                     {% if full_name == "None" %}-->
<!--                     <input type="text" id="full_name" value=" " name="full_name" ><br>-->
<!--                     {%else%}-->
<!--                     <input type="text" id="full_name" value="{{full_name}}" name="full_name" ><br>-->
<!--                     {% endif %}-->
             
                     <label for="email">Email:</label>
                     <input type="email" id="email" value="{{email}}" name="email" ><br>
                     
                     <label for="age">Age:</label>
                     <input type="number" id="age" name="age" value="{{age}}" ><br>
                     <button type="submit">Save</button>
                     {% if output == "My name is None, my email address is None ,and my age is None" %}
                        <input type="text"  value="No Data Found" ><br>
                     {% else %}
                        <input type="text" value="{{output}}" ><br>
                     {% endif %}
                  </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {% endblock %}
